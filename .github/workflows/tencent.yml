name: Socials API Health Check

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute
  workflow_dispatch:  # Allows manual trigger

jobs:
  check-api:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Check Socials API Health
        run: |
          urls=(
            "https://careerhub-app.onrender.com/api/auth/health-check/"
          )

          failed=()
          for url in "${urls[@]}"; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$url")
            if [ "$response" -eq 200 ]; then
              echo "✅ $url is up and running!"
            else
              echo "⚠️ $url returned status code $response"
              failed+=("$url ($response)")
            fi
          done

          if [ "${#failed[@]}" -ne 0 ]; then
            echo "❌ The following APIs failed:"
            printf '%s\n' "${failed[@]}"
            exit 1
          fi
